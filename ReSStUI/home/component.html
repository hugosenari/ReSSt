<md-content>
    <md-subheader class="md-primary">Auth</md-subheader>
    <form name="form">
        <md-input-container>
            <md-icon>http</md-icon>
            <label>API Endpoint</label>
            <md-input v-model="endpoint"></md-input>
        </md-input-container>
        <md-input-container>
            <md-icon>vpn_key</md-icon>
            <label>API Token</label>
            <md-input v-model="key"></md-input>
        </md-input-container>
        <md-button class="md-raised md-primary" v-on:click="onSave">Save</md-button>
    </form>
</md-content>
