<md-tab id="plugins" md-label="Plugins">
    <md-input-container>
        <md-icon>extension</md-icon>
        <label>Name</label>
        <md-input v-model="plugin_name"></md-input>
    </md-input-container>
    <md-input-container>
        <md-icon>http</md-icon>
        <label>Address</label>
        <md-input v-model="plugin_address"></md-input>
    </md-input-container>
    <md-button class="md-raised md-primary" @click="loadPlugin(plugin_name, plugin_address)">Add</md-button>
    <h4>Installed Plugins:</h4>
    <md-list>
        <md-list-item v-for="(plugin, name) in plugins">
            <md-switch :name="name" v-model="plugin.state" @change="changePluginState(name, !plugin.state)">
                {{name}}
            </md-switch>
            <md-button class="md-icon-button md-raised md-dense" @click="unloadPlugin(name)">
                <md-icon>remove</md-icon>
            </md-button>
        </md-list-item>
    </md-list>
    <h4>Know Plugins:</h4>
    <md-list>
        <md-list-item v-for="plugin in know_plugns" v-if="!plugins[plugin.name]">
            {{plugin.name}}
            <md-button class="md-icon-button md-raised md-dense" @click="loadPlugin(plugin.name, plugin.address)">
                <md-icon>add</md-icon>
            </md-button>
        </md-list-item>
    </md-list>
    <h4>Plugins configs</h4>
    <md-switch v-model="auto_play" id="auto_play" name="auto_play">Auto play embeded content</md-switch>
</md-tab>
