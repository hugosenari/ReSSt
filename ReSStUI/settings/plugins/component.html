<md-tab id="plugins" md-label="Plugins">
    <md-input-container>
        <md-icon>http</md-icon>
        <label>Name</label>
        <md-input v-model="plugin_name"></md-input>
    </md-input-container>
    <md-input-container>
        <md-icon>http</md-icon>
        <label>Address</label>
        <md-input v-model="plugin_address"></md-input>
    </md-input-container>
    <md-button class="md-raised md-primary" v-on:click="loadPlugin(plugin_name, plugin_address)">Save</md-button>        
</md-tab>
