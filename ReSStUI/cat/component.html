<md-content>
    <md-subheader class="md-primary"><h4>{{self.title}} <span class="md-title" v-if="empty">(Empty)</span></h4> </md-subheader>
    <div class="loading" v-if="loading">
        <md-progress md-indeterminate></md-progress>
    </div>
    <md-list>
        <md-list-item v-for="item in myItems" v-bind:class="{ 'md-primary': item.uid == current.uid }">
            <router-link :to="'./' + self.uid + '/_/' + item.uid">
                {{item.title}}
                <md-icon v-if="item.uid == current.uid" class="material-icons">label_outline</md-icon>
                <md-icon v-if="item.uid != current.uid" class="material-icons">arrow_forward</md-icon>
            </router-link>
        </md-list-item>
    </md-list>
</md-content>
